<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (3).ico" type="image/x-icon">
    <title>Gradiente em CSS3</title>
    <style>
        * { /* Configurações globais das  CSS */
            height: 100%;
        }
        /*to right, to left, to top, to bottom*/
        body{
            background-image: linear-gradient(to top, #648B93, #416160, #DCFAF9, #F3F8F8);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
