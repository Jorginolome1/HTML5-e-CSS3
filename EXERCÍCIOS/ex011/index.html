<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (3).ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumenta e diminue o tamanhã do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">

       <img src="img/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reprozir áudio em HTML5</p>
    <!--<audio src="midias/happy-mistake.mp3" controls autoplay></audio> // esta é a outra forma de por audio--> 

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/npeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente o teu navegador não consegui reproduzir audio <a href="midias/guanacast-33.mp3">Clica aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
